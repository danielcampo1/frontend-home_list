<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet"> -->
  <script src="journal.js"></script>
  <script src="index.js"></script>

  <title>journal Entries</title>
</head>
<body>

  
  <form id="create-journal-form" style="">
    <h3>Create a journal!</h3>
    
    <input id='input-title' type="text" name="title" value="" placeholder="Enter your journal name..." class="input-text">
    <br><br>
    <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter your journal description..."></textarea>
    <br><br>
    <input id='input-url' type="text" name="image" value="" placeholder="Enter your journal image URL..." class="input-text">
    <br><br>
    
    <p> Pick one:</p>
    <select id="categories" name="categories">
      <option value="1">life</option>
      <option value="2 ">Tech</option>
      <option value="3 ">photography</option>
      <option value="4">real_estate</option>

    </select>
    <br><br>
    
    <input id= 'create-button' type="submit" name="submit" value="Create New journal" class="submit">
    <br><br><br><br>
  </form>
  
  <div id="journal-container">
</div>


</body>
</html>
